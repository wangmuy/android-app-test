apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
/*
    signingConfigs {
        platform {
            try {
                storeFile file(PLATFORM_STORE_FILE)
                storePassword PLATFORM_STORE_PASSWORD
                keyAlias PLATFORM_KEY_ALIAS
                keyPassword PLATFORM_KEY_PASSWORD
            } catch(e) {
                throw new InvalidUserDataException("define PLATFORM_STORE_FILE/PLATFORM_STORE_PASSWORD/PLATFORM_KEY_ALIAS/PLATFORM_KEY_PASSWORD in gradle.properties")
            }
        }
    }
*/
    defaultConfig {
        applicationId "com.example.test"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            ndkBuild {
                arguments "-j2"
                cFlags "-D_EXAMPLE_C_FLAG1", "-D_EXAMPLE_C_FLAG2"
                cppFlags "-D__STDC_FORMAT_MACROS"
            }
        }
        ndk {
            //moduleName "NativeUtils" // in Android.mk
            abiFilters "arm64-v8a"
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.all {
        //buildType -> buildType.signingConfig = signingConfigs.platform
    }
}

dependencies {
    compileOnly fileTree(dir: 'extlibs', include: ['*.jar'])
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation "androidx.test:core:1.3.0"
    androidTestImplementation "androidx.test:runner:1.3.0"
    androidTestImplementation "androidx.test.ext:junit:1.1.2"
}
