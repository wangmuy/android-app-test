apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
/*
    signingConfigs {
        platform {
            try {
                storeFile file(PLATFORM_STORE_FILE)
                storePassword PLATFORM_STORE_PASSWORD
                keyAlias PLATFORM_KEY_ALIAS
                keyPassword PLATFORM_KEY_PASSWORD
            } catch(e) {
                throw new InvalidUserDataException("define PLATFORM_STORE_FILE/PLATFORM_STORE_PASSWORD/PLATFORM_KEY_ALIAS/PLATFORM_KEY_PASSWORD in gradle.properties")
            }
        }
    }
*/

    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['src/main/jni/prebuilt/lib']
        }
    }

    defaultConfig {
        applicationId "com.example.test"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang"
//                cFlags "-D_EXAMPLE_C_FLAG1", "-D_EXAMPLE_C_FLAG2"
                cppFlags "-D__STDC_FORMAT_MACROS", "-std=c++11"
            }
        }

        ndk {
            //moduleName "NativeUtils" // in Android.mk
            //abiFilters "armeabi", "armeabi-v7a"
            abiFilters "armeabi-v7a"
        }
    }

    externalNativeBuild {
        cmake {
            path 'src/main/jni/CMakeLists.txt'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.all {
        //buildType -> buildType.signingConfig = signingConfigs.platform
    }
}

dependencies {
    provided fileTree(dir: 'extlibs', include: ['*.jar'])
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}
